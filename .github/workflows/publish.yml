name: Publish to NPM

on:
  push:
    branches: [main]
    paths:
      - 'VERSION'

jobs:
  # First, verify the version actually changed
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if VERSION changed
        id: check
        run: |
          if git diff HEAD~1 --name-only | grep -q "^VERSION$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
            echo "âœ“ VERSION file changed to $(cat VERSION)"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ— VERSION file not changed in this commit"
          fi

  # Run full test suite before publishing
  test:
    name: Test Suite
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

  # Publish to NPM and create GitHub release
  publish:
    name: Publish
    needs: [check-version, test]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Prepare distribution
        run: bun run prepare:dist

      - name: Verify distribution
        run: bun run check:dist

      - name: Publish to NPM
        run: |
          cd dist
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-version.outputs.new_version }}" -m "Release v${{ needs.check-version.outputs.new_version }}"
          git push origin "v${{ needs.check-version.outputs.new_version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: v${{ needs.check-version.outputs.new_version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ Published bunway v${{ needs.check-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Published to [npm](https://www.npmjs.com/package/bunway)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Created GitHub release" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Tagged as v${{ needs.check-version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
